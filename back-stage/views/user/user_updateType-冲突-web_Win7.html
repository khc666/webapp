<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>添加客户</title>
    <style type="text/css">
        table {
            background-color: #CCCCCC;
            border: 1px;
            width: 100%;
        }

        table tr {
            height: 20px;
        }

        table tr div {
            text-align: right;
        }

        td font {
            color: red;
        }

        .mylable {
            color: red;
            font-size: 12px;
        }

    </style>


</head>
<body>
<div>
    <form name="client_form" action="/updateType.do" method="post" enctype="multipart/form-data">
        <table>
            <input type="hidden" name="uid" value="<%= play.id %>">
            <tr bgcolor="#f5f5f5">
                <td>
                    <div>
                        <font>*</font> 商品类型:
                    </div>
                </td>
                <td><select name='typeid'>
                    <% for(var i =0; i < typeb.length; i++) {%>
                    <option value="<%= typeb[i].tid %>"><%= typeb[i].tname %></option>
                    <% } %>
                </select></td>
            </tr>
            <tr bgcolor="#f5f5f5">
                <td>
                    <div><font>*</font> 产品名:</div>
                </td>
                <td>
                    <input id="clientname" type="text" name="name" value="<%= play.name %>" size="30">
                </td>
            </tr>
            <tr bgcolor="#f0f0f0">
                <td>
                    <div><font>*</font> 产品特点:</div>
                </td>
                <td><input id="password" type="text" name="trait" value="<%= play.city %>" size="30"></td>

            </tr>
            <tr bgcolor="#f5f5f5">
                <td>
                    <div><font>*</font> 现价:</div>
                </td>
                <td>
                    <input id="clientname" type="text" name="current" value="<%= play.price %>" size="30">
                </td>
            </tr>
            <tr bgcolor="#f5f5f5">
                <td>
                    <div><font>*</font> 原价:</div>
                </td>
                <td>
                    <input id="clientname" type="text" name="original" value="<%= play.number %>" size="30">
                </td>
            </tr>
            <tr bgcolor="#f5f5f5">
                <td>
                    <div>
                        <font>*</font> 图片:
                    </div>
                </td>
                <td><input type="file" name="headerimg" value="" size="30"></td>
            
            </tr>
            <tr bgcolor="#f5f5f5">
                <td>
                    <div><font>*</font> 活动详情:</div>
                </td>
                <td>
                    <input id="clientname" type="text" name="activity" value="<%= play.picture %>" size="30">
                </td>
            </tr>
            <tr bgcolor="#f5f5f5">
                <td></td>
                <td colspan="2"><input type="submit" value="提交">
                    <input type="reset" value="重置"></td>
            </tr>
        </table>
    </form>

</div>
<script src="js/jquery.js" type="text/javascript"></script>
