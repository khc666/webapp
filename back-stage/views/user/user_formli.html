<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>用户列表</title>
    <link href="css/tables.css" rel="stylesheet" />
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="emp_contaner">
        <table>
            <tr>
                <th style="text-align:center">序号</th>
                <th style="text-align:center">商品类型名</th>
                <th colspan="2" style="text-align:center">操作</th>
            </tr>
            <% for(var i = 0; i < userLists.length; i++)  {%>
            <tr>
                <td>
                    <%= userLists[i].tid %>
                </td>
                <td>
                    <%= userLists[i].tname %>
                </td>
                <td><a href="deleteli.do?uid=<%= userLists[i].tid  %>">删除</a></td>
                <td><a href="update.do?uid=<%= userLists[i].tid  %>">修改</a></td>
                <!-- <td><a href="update/<%= userLists[i].id  %>">修改</a></td>    接收参数据url写法 /update/:uid -->
            </tr>
            <%}%>

        </table>

        <div>
            <ul class="pagination" id="pagination"></ul>
        </div>

        <script src="js/jquery.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/jqPaginator.js"></script>
        <script type="text/javascript">
            var currentNo = '<%= currentPage %>';
            currentNo = parseInt(currentNo);
            var pageCount = ' <%= pageCount %> ';
            pageCount = parseInt(pageCount);
            $.jqPaginator('#pagination', {
                totalPages: pageCount,
                visiblePages: 2,
                currentPage: currentNo,
                first: '<li class="first"><a href="javascript:void(0);">首页</a></li>',
                prev: '<li class="prev"><a href="javascript:;">前一页</a></li>',
                next: '<li class="next"><a href="javascript:void(0);">下一页</a></li>',
                last: '<li class="last"><a href="javascript:void(0);">尾页</a></li>',
                page: '<li class="page"><a href="javascript:;">{{page}}</a></li>',
                onPageChange: function (num, type) {
                    if (type == 'change') {
                        //这里是点击分页的回调
                        window.location.href = 'formli.do?pageNo=' + num;
                    }
                }
            });
        </script>
    </div>

</body>

</html>
